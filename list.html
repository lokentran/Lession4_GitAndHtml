<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>

    <style>
        ul {
            list-style-type: circle !important;
        }
        ol {
            font-weight: bold;
        }
        li {
            font-weight: normal;
        }
    </style>

</head>


<body>

<ul>
    <ol>Viet Nam
        <li>Ha Noi</li>
        <li>Sai Gon</li>
        <li>Hue</li>
        <li>Da Nang</li>
    </ol>
    <ol>Hoa ki
        <li>New York</li>
        <li>Los Angeles</li>
        <li>Chicago</li>
        <li>Houseton</li>
    </ol>
    <ol>Trung Quoc
        <li>Beijing</li>
        <li>Chongqing</li>
        <li>Shanghai</li>
        <li>Tianjin</li>
    </ol>
</ul>


</body>
</html>
